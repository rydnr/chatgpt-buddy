<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      background: #f5f5f5;
    }
    
    .status.connected {
      background: #e8f5e8;
      color: #2d5a2d;
    }
    
    .status.disconnected {
      background: #ffeaea;
      color: #5a2d2d;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #666;
    }
    
    .status.connected .status-dot {
      background: #4CAF50;
    }
    
    .status.disconnected .status-dot {
      background: #f44336;
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 15px 0;
    }
    
    .stat {
      text-align: center;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
      border: 1px solid #e9ecef;
    }
    
    .stat-value {
      font-size: 20px;
      font-weight: bold;
      color: #007cba;
    }
    
    .stat-label {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 15px;
    }
    
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    
    .primary {
      background: #007cba;
      color: white;
    }
    
    .primary:hover {
      background: #005a87;
    }
    
    .secondary {
      background: #6c757d;
      color: white;
    }
    
    .secondary:hover {
      background: #545b62;
    }
    
    .test {
      background: #28a745;
      color: white;
    }
    
    .test:hover {
      background: #1e7e34;
    }
    
    .logs {
      margin-top: 15px;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      background: #f8f9fa;
      font-family: monospace;
      font-size: 12px;
    }
    
    .log-entry {
      margin: 2px 0;
      padding: 2px 0;
      border-bottom: 1px solid #eee;
    }
    
    .log-entry:last-child {
      border-bottom: none;
    }
    
    .log-timestamp {
      color: #666;
      margin-right: 8px;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>
    ðŸ“¡ ChatGPT-buddy D-Bus
  </h1>
  
  <div id="status" class="status">
    <div class="status-dot"></div>
    <span id="status-text">Checking connection...</span>
  </div>
  
  <div class="stats">
    <div class="stat">
      <div id="attempts-value" class="stat-value">-</div>
      <div class="stat-label">Connection Attempts</div>
    </div>
    <div class="stat">
      <div id="queue-value" class="stat-value">-</div>
      <div class="stat-label">Queued Messages</div>
    </div>
  </div>
  
  <div class="actions">
    <button id="test-connection" class="test">Test D-Bus Connection</button>
    <button id="ping-dbus" class="primary">Ping D-Bus Host</button>
    <button id="refresh-status" class="secondary">Refresh Status</button>
    <button id="toggle-logs" class="secondary">Show/Hide Logs</button>
  </div>
  
  <div id="logs" class="logs hidden">
    <div id="log-content">No logs yet...</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
